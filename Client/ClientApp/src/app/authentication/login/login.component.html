<div class="login">
    <div class="page-title">
        <h1 class="text-primary font-weight-bold">Login</h1> 
    </div>

    <div class="row">
        <div class="col-lg-5 col-md-6 col-sm-8 col-xs-12">
            <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
                <h5 class="mb-4">Please Fill the following form</h5>
                <div class="form-group">
                    <input required name="userName" [(ngModel)]="user.userName" type="text" class="form-control adler-form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email or username">
                </div>
                <div class="form-group">
                    <input required name="password" type="password" [(ngModel)]="user.password" class="form-control adler-form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <button type="submit" class="btn adler-btn ">Login <span class="ml-4"><i class="fas fa-arrow-right"></i></span></button>
            </form>
        </div>
    </div>
</div>
